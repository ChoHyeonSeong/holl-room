<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main_layout}">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Modern Business - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" type="text/css" href="css/styles-2.css"  />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <script>
      window.onload = function () {
        const buttons = document.querySelectorAll(".my-btn");
        for (const btn of buttons) {
          btn.addEventListener("click", () => {
            if (btn.innerText === "오전") {
              btn.innerText = "오후";
            } else if (btn.innerText === "오후") {
              btn.innerText = "오전";
            }
          });
        }

        const btnChangeTxt = document.querySelector("#btn-change-txt");
        btnChangeTxt.addEventListener("click", () => {
          const text = btnChangeTxt.innerText;
          if (text === "하루") {
            btnChangeTxt.innerText = "주";
          } else if (text === "주") {
            btnChangeTxt.innerText = "달";
          } else {
            btnChangeTxt.innerText = "하루";
          }
        });
      };
    </script>
  </head>
  <body layout:fragment="content" class="d-flex flex-column h-100 bg-light font-kor">
    <main class="flex-shrink-0">
      <div class="floating-btn">
        <button
          id="floating-btn-top"
          onclick="scrollToTop()"
          class="btn btn-primary rounded-circle"
        >
          <span>&#11121;</span>
        </button>
      </div>

      <section class="justify-content-center py-5">
        <div class="border-primary col-7 bg-white rounded-3">
          <div class="mb-5 content-margin">
            <h3 class="fw-bolder my-5 text-center text-primary font-kor-h">
              모집글 작성
            </h3>
            <hr class="mb-5 w-100" />
            <form action="" class="">
              <div class="d-flex justify-content-center filter-list">
                <ul id="write-ul-1">
                  <li>활동 시간대<span class="text-primary">*</span></li>
                  <li>
                    <label
                      >기상 시간대</label
                    >
                  </li>
                  <li>
                    <label>취침 시간대</label>
                  </li>
                  <li>
                    <div>기상 알람 개수</div>
                  </li>
                  <li>씻는 시간대</li>
                  <li>흡연 여부<span class="text-primary">*</span></li>
                  <li>반려동물<span class="text-primary">*</span></li>
                  <li>잠버릇<span class="text-primary">*</span></li>
                  <li>방 청소 주기</li>
                  <li>소음에 민감한 정도</li>
                </ul>
                <ul name="!!값">
                  <li>
                    <div>
                      <input type="radio" name="active" id="morning" />
                      <label for="morning" class="form-check-label"
                        >아침형</label
                      >&nbsp;&nbsp;
                      <input type="radio" name="active" id="evening" />
                      <label for="evening" class="form-check-label"
                        >저녁형</label
                      >
                    </div>
                  </li>
                  <li>
                    <div>
                      <button
                        type="button"
                        class="my-btn btn btn-sm btn-outline-primary"
                      >
                        오전
                      </button>
                      <input type="number" size="1" class="my-input-s" /><span>
                        시에서&nbsp;&nbsp;
                      </span>
                      <button
                        type="button"
                        class="my-btn btn btn-sm btn-outline-primary"
                      >
                        오전
                      </button>
                      <input type="number" size="1" class="my-input-s" /><span>
                        시 사이</span
                      >
                    </div>
                  </li>
                  <li>
                    <div>
                      <button
                        type="button"
                        class="my-btn btn btn-sm btn-outline-primary"
                      >
                        오후
                      </button>
                      <input type="text" size="2" class="my-input-s" /><span>
                        시에서&nbsp;&nbsp;</span
                      >
                      <button
                        type="button"
                        class="my-btn btn btn-sm btn-outline-primary"
                      >
                        오후
                      </button>
                      <input type="text" size="2" class="my-input-s" /><span>
                        시 사이</span
                      >
                    </div>
                  </li>
                  <li>
                    <div>
                      <input type="text" class="my-input-s" size="2" />
                      <span>개</span>
                    </div>
                  </li>
                  <li>
                    <div>
                      <button
                        type="button"
                        class="my-btn btn btn-sm btn-outline-primary"
                      >
                        오전
                      </button>
                      <input type="number" size="1" class="my-input-s" /><span>
                        시에서&nbsp;&nbsp;
                      </span>
                      <button
                        type="button"
                        class="my-btn btn btn-sm btn-outline-primary"
                      >
                        오전
                      </button>
                      <input type="number" size="1" class="my-input-s" /><span>
                        시 사이</span
                      >
                    </div>
                  </li>
                  <li>
                    <div>
                      <input type="radio" name="smoke" id="smoke-x" />
                      <label for="smoke-x" class="form-check-label"
                        >비흡연자</label
                      >&nbsp;
                      <input type="radio" name="smoke" id="smoke-o" />
                      <label for="smoke-o" class="form-check-label"
                        >흡연자</label
                      >
                    </div>
                  </li>
                  <li>
                    <div>
                      <input type="radio" name="pet" id="pet-x" />
                      <label for="pet-x" class="form-check-label">없음</label
                      >&nbsp;
                      <input type="radio" name="pet" id="pet-o" />
                      <label for="pet-o" class="form-check-label">있음</label>
                    </div>
                  </li>
                  <li>
                    <div class="">
                      <input class="" type="checkbox" id="habit-1" value="" />
                      <label class="" for="habit-1">코골이</label>&nbsp;&nbsp;
                      <input class="" type="checkbox" id="habit-2" value="" />
                      <label class="" for="habit-2">이갈이</label>&nbsp;&nbsp;
                      <input class="" type="checkbox" id="habit-3" value="" />
                      <label class="" for="habit-3">잠꼬대</label>&nbsp;&nbsp;
                    </div>
                  </li>
                  <li>
                    <div>
                      <button
                        type="button"
                        id="btn-change-txt"
                        class="my-btn btn btn-sm btn-outline-primary"
                      >
                        하루</button
                      ><span>&nbsp;에&nbsp;</span>
                      <input type="number" size="1" class="my-input-s" />
                      <span>번</span>
                    </div>
                  </li>
                  <li>
                    <div class="">
                      <input
                        class=""
                        name="noise"
                        type="radio"
                        id="noise-1"
                        value=""
                      />
                      <label class="" for="noise-1">민감한 편이다</label
                      >&nbsp;&nbsp;
                      <input
                        class=""
                        name="noise"
                        type="radio"
                        id="noise-2"
                        value=""
                      />
                      <label class="" for="noise-2">약간 신경쓴다</label
                      >&nbsp;&nbsp;
                      <input
                        class=""
                        name="noise"
                        type="radio"
                        id="noise-3"
                        value=""
                      />
                      <label class="" for="noise-3">둔감하다</label>&nbsp;&nbsp;
                    </div>
                  </li>
                </ul>
              </div>
              <hr class="mb-5" />
              <div class="d-flex flex-column align-items-center">
                <input
                  type="text"
                  name=""
                  id=""
                  size="60"
                  class="my-input-title"
                  placeholder="제목을 작성해주세요"
                  required
                />
                <textarea
                  name=""
                  id=""
                  class="mt-3 main-text"
                  maxlength="1000"
                  placeholder="본문을 1000자 이내로 작성해주세요"
                  required
                ></textarea>
              </div>
              <div class="mt-4 d-flex justify-content-center">
                <button
                  type="button"
                  class="btn btn-outline-danger"
                  onclick="location.href='/hollroom/roommate/home'"
                >
                  뒤로 가기
                </button>
                <button type="submit" class="ml-3 btn btn-outline-primary">
                  올리기
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
