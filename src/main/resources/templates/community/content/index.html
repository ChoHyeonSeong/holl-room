<html>

<head>

<body>

      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-12">
            <!-- Basic elements -->
            <h2 class="mb-5">
              <span>Basic Elements</span>
            </h2>
            <!-- Buttons -->
            <h3 class="h4 text-success font-weight-bold mb-4">Buttons</h3>
            <!-- Button styles -->
            <div>
              <button class="btn btn-primary" type="button">Button</button>
            </div>

          </div>
        </div>

    <!--</section>-->
    <!--<section class="section pb-0 section-components">-->
      <!--<div class="container mb-5">-->
        <!-- Inputs -->
        <h3 class="h4 text-success font-weight-bold mb-4">Inputs</h3>

        <div class="mb-3">
          <label class="text-uppercase font-weight-bold">제목</label>
        </div>
        <div class="row">
          <div class="col-lg-4 col-sm-6">
            <div class="form-group">
              <input type="text" placeholder="Regular" class="form-control" />
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label class="text-uppercase font-weight-bold">작성자</label>
        </div>
        <div class="row">
          <div class="col-lg-4 col-sm-6">
            <div class="form-group">
              <input type="text" placeholder="Regular" class="form-control" disabled />
            </div>
          </div>
        </div>

        <div class="mb-1">
          <label class="text-uppercase font-weight-bold">카테고리</label>
        </div>
        <div class="row">
          <div class="col-lg-4 col-sm-6">
            <select class="form-select" name="category">
              <option value="1">자유</option>
              <option value="2">꿀팁</option>
              <option value="3">질문</option>
              <option value="4">자취레시피</option>
            </select>
          </div>
        </div>
      <!--</div>-->

        <div class="mb-3">
          <label class="text-uppercase font-weight-bold">첨부파일</label>
        </div>
      <div class="row">
        <div class="col-lg-4 col-sm-6">

          <div class="col-md-10">
            <input type="file" class="form-control" name="files"
                   id="files1" placeholder="파일선택" multiple="multiple">
          </div>
          <div class="col-md-10">
            <input type="file" class="form-control" name="files"
                   id="files2" placeholder="파일선택" multiple="multiple">
          </div>
          <div class="col-md-10">
            <input type="file" class="form-control" name="files"
                   id="files3" placeholder="파일선택" multiple="multiple">
          </div>
          <div class="col-md-10">
            <input type="file" class="form-control" name="files"
                   id="files4" placeholder="파일선택" multiple="multiple">
          </div>
          <div class="col-md-10">
            <input type="file" class="form-control" name="files"
                   id="files5" placeholder="파일선택" multiple="multiple">
          </div>
        </div>
      </div>

        <div class="mb-3">
          <label class="text-uppercase font-weight-bold">본문 내용</label>
        </div>
        <div class="form-group mb-4">
          <textarea class="form-control form-control-alternative" name="name" rows="4" cols="80" placeholder="Type a message..."></textarea>
        </div>

      </div> <!--컨테이너-->
