<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main_layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content" style="background-color: #cfe2ff " >
    <h1><a th:href="@{/monthly/product/register}">매물등록하기</a></h1>
    <div>
        <ul>
           <li th:each="product : ${productList}" style="display: flex">
               <div>
                   이미지
               </div>
               <div>
                   <p th:text="${product.deposit}/${product.monthly}"></p>
                   <p>
                       <span th:text="${product.pyeongCount}">평수</span>
                       <span th:text="${product.floorCount}">층수</span>
                       <span th:text="${product.roomCount}">방수</span>
                       <span th:text="${product.bayCount}">창수</span>
                   </p>
                   <p>
                       <span th:text="${product.roomOption}">옵션</span>
                       <span th:text="${product.securityFacility}">보안시설</span>
                   </p>
                   <p>주소</p>
                   <p>태그</p>
               </div>
           </li>
        </ul>
    </div>
</div>
</body>
</html>
