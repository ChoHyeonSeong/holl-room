<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main_layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
        let showProduct = true;
        let productList;
        $(document).ready(function (){
            productList = $("#productList")
            $("#showProductBtn").on("click",function (){
               showProduct = !showProduct;
               if(showProduct)
                   productList.hide();
               else
                   productList.show();
            });
        })
    </script>
    <style type="text/css">
        .display-flex{
            display: flex;
            justify-content: flex-start;
        }
        .right-div{
            background-position: center;
            background-size: cover;
            justify-content: center;
            align-items: center;
        }
        .left-div{
            margin-right: auto;
            background-position: center;
            background-size: cover;
        }
        body{
            height: 100%;
        }
        main{
            height: 100%;
        }
        .full-body{
            width: 100%;
            height: 100%;
        }
        .full-height{
            height: 100%;
        }
        #showProductBtn{
            width: 90px;
            height: 200px;
            background-color: white;
            border: 1px black solid;
            border-right: none;
        }
        #productList{
            width: 500px;
            flex-direction: column;
            background-color: white;
            border: 1px black solid;
            border-right: none;
        }
        #functionPanel{
            justify-content: space-between;
            border: 1px lightgrey solid;
            border-right: none;
            border-left: none;
        }
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
<div layout:fragment="content" style="background-color: #cfe2ff;" class="display-flex full-body" >
    <div class="left-div">
        월세지도 영역
        서울시
        <table>
            <tr>
                <td>종로구</td>
                <td>중구</td>
                <td>용산구</td>
                <td>성동구</td>
            </tr>
            <tr>
                <td>광진구</td>
                <td>동대문구</td>
                <td>중랑구</td>
                <td>성북구</td>
            </tr>
        </table>
    </div>
    <div>
        <div class="display-flex right-div full-height">
            <div id="showProductBtn" >
                펼치기/닫기
            </div>
            <div id="productList" class="display-flex full-height">
                <div>
                    <h3>월세매물 / <a th:href="@{/monthly/product/register}">매물등록하기</a></h3>
                    <div id="functionPanel" class="display-flex">
                        <div>
                            <span>조건검색</span>
                        </div>
                        <div>
                            <span>최신순</span>
                            <span>보증금순</span>
                            <span>월세순</span>
                        </div>
                    </div>
                </div>
                <div th:replace="~{/monthly/product_list :: productList}"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
